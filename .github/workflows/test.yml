name: CI

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x, 24.x]

        services:
            redis:
                image: redis/redis-stack:latest
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.TOKEN_GITHUB }}

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Run tests
              # Unit tests usually don't need redis if mocked, but it's safe to have it available
              run: npm run test

            - name: Run e2e tests
              # E2E tests connect to redis://localhost:6379 which maps to the service container
              run: npm run test:e2e
